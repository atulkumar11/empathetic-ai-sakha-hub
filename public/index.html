
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sakha AI transforms competitive exam prep—including NEET, JEE, UPSC & more—through personalized, emotionally-aware learning. Designed especially for students from Tier 2/3 towns and rural India, Sakha adapts to your emotions, habits, and academic needs—making exam success more human, fair, and achievable." />
    <title>Sakha AI – Emotionally Intelligent Exam Companion for Aspirants Across India</title>
    <script>
      // Optional: For handling dark/light theme detection
      try {
        const theme = localStorage.getItem('theme') || 'system';
        if (
          theme === 'dark' ||
          (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (error) {
        console.error('Failed to set theme:', error);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
